<template name="message">
    <div class="bubble_{{user}}">
      {{#if userIsMona user}}
        <div class="avatar">
          <img src="" alt="" class="img_bot "/>
        </div>
      {{/if}}
      <div class="text">
        {{#if image}}
          <img src="{{image}}" class="message_image" />
        {{/if}}
        <p >
          {{{ replaceImages text }}}<br>
        </p>
      </div>
    </div>
</template>
