<template name="message">
    <div class="message-wrapper {{user}}">
        <div class="text">
            {{#if image}}
            <img src="{{image}}" class="message_image"/>
            {{/if}}
            <p>
                {{{ text }}}<br>
                <span class="time">{{ formatDate createdAt }}</span>
            </p>
        </div>
    </div>
</template>
